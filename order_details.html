{% extends 'home/base.html' %}
{% block body %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">My Order Details</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="/">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">My Order Details</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Cart Start -->
    <div class="container">
        <div class="mb-5 table-responsive">

            <table id="myTable" class="table table-striped table-bordered">
                <thead class="bg-dark text-white">
                <tr>
                    <th>Products</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody class="align-middle">
                {% for order in my_orders %}

                    <tr>
                        <td class="align-middle"><img src="{{ order.product.photo.url }}" alt=""
                                                      style="width: 50px;">
                            {{ order.product.name }}
                        </td>
                        <td class="align-middle">{{ order.quantity }}</td>
                        <td class="align-middle">{{ order.product.price }}</td>
                        <td class="align-middle">{{ order.price }}</td>


                    </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <!-- Cart End -->

{% endblock %}
